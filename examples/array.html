<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">                                                                                         
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
  <title>spectral-workbench.js</title>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/d3/d3.js" type="text/javascript"></script>                                                                              
  <script src="../bower_components/nvd3/build/nv.d3.js" type="text/javascript"></script>                                                                              
  <script src="../bower_components/bootstrap-css/js/bootstrap.min.js"></script>
  <script src="../bower_components/moment/moment.js"></script>

  <script src="../dist/spectral-workbench.js" type="text/javascript"></script>
  <link href="../bower_components/nvd3/build/nv.d3.css" rel="stylesheet">
  <link href="../dist/spectral-workbench.css" rel="stylesheet">

</head>
<body>

  <div class="swb-graphing">
    <div id="graph"></div>
  </div>

  <script>

    jQuery(document).ready(function($) {

      var data = [
        [400, 24],
        [410, 44],
        [420, 42],
        [430, 45],
        [440, 20]
      ];

      graph = new SpectralWorkbench.Graph({});
  
      var spectrum = new SpectralWorkbench.Spectrum(data, graph); // graph is optional but needed if you want changes to spectrum to display

      graph.load(spectrum);

    });

  </script>

</body>
</html>
